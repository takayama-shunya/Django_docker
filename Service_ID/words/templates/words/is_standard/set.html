<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set is_standard</title>
</head>
<body>
<form action="{% url 'words:register_is_standard' key %}" method="post">
    {% csrf_token %}
    <fieldset>
        <div>
            <h1>Set is_standard</h1>
        </div>
        <div class="fieldWrapper">
            {% if serv_name.errors %}
                <ul>
                    {% for error in serv_name.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {{ serv_name.as_p }}
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </fieldset>
</form>
</body>
