{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Needs</title>
    {% include "peace_keeping/modules/cdns.html" %}
</head>
<body>
<form name="get_needs" action="{% url 'peace_keeping:show_serv' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <fieldset>
        <div>
            <h1>Select Service</h1>
        </div>
        <div class="fieldWrapper">
            {% if serv_stock.errors %}
            <ul>
                {% for error in serv_stock.non_field_errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% include 'peace_keeping/modules/fuzzy_search.html' %}
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </fieldset>
</form>
</body>
</html>
