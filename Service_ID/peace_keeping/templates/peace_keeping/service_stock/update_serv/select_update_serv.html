<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Service</title>
</head>
<body>
<form action="{% url 'peace_keeping:select_update_serv' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <h1>Select Update Service</h1>
        <div>
            <span>エリア名 : </span>
            <input type="text" name="area_name" id="area_name" value="">
        </div>
        <div>
            <span>サービス名 : </span>
            <input type="text" name="serv_name" id="serv_name" value="">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </fieldset>
</form>
</body>
